<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insta.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="middle">
            <div class="image">
                <img src="https://www.secure.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="">
            </div>
            <div class="inputs">
                <input type="text"placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button>Login In</button>
            </div>
            <div class="or">
                <p></p>
                <label>OR</label>
                <span></span>
            </div>
            <div class="facebook">
                <div class="img">
                    <img src="https://unifysolutions.net/supportedproduct/facebook-login/F_icon.svg" alt="">
                    <label for="">Log In With FaceBook</label>
                </div>
            </div>
            <div class="forgot">
                <label for="">Forgot password?</label>
            </div>
        </div>
        
    </div>
</body>
</html>
